<!DOCTYPE html>
<html ng-app="app" lang="en">
    <head>
            <link href="style.css" type="text/css" rel="stylesheet">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title>angular2</title>
    </head>
    <body>

<div ng-controller="formController as form">
<form>
   <div class="formtext">        
        <h1>TODO List</h1>
        <p>A place to store the things you have to do!</p>
        <input type="text" ng-model="filterTask" class="filterTask" placeholder="Filter your to-dos">        
       </div> 
      
<div class="list">
    <ol>
        <li ng-repeat="tasks in form.tasks | filter: filterTask">{{ tasks }} <a ng-click="form.removeTasks($index)" href="">X</a></li>
        </ol>
        <input type="text" ng-model="newTask" class="newTask" placeholder="Add your to-do"> 
        <button ng-click="form.addTasks(newTask)">Add</button>
        </div>
  </form>      
    </div>
            <script src="angular.min.js"></script>
            <script src ="module.js"></script>
            <script src="controller.js"></script>
    </body>
</html>
