<!DOCTYPE html>
<html>
    <head>
            <link href="style.css" type="text/css" rel="stylesheet">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Slab" rel="stylesheet">
    </head>
    <body>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="script.js"></script>
        <h1>Table Finder</h1>
        <h5>Pick your table now</h5>
        <div class="container">
            <div class="table1">1</div>
            <div class="table2">2</div>
            <div class="table3">3</div>
            <div class="table4">4</div>
            <div class="table5">5</div>
            <div class="table6">6</div>
            <div class="table7">7</div>
            <div class="table8">8</div>
            <div class="table9">9</div>

        </div>

        <div class="form">
            <form>
                <h4>New Reservation</h4>
                <p></p>
                <input type="text" id="name" placeholder="name"/>
                <input type="text" id="phone number" placeholder="Phone Number"/>
                <input type="text" id="partysize" placeholder="Party Size"/>
                <button type="submit">Save</button>
            </form>
        </div>
    </body>

</html>
